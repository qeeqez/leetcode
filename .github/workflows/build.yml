name: Test all Solutions

on:
  push:

jobs:
  build:
    name: Test Solutions
    runs-on: ubuntu-latest

    steps:

      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: ⬇️ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'microsoft'
          java-version: '21'

      - name: ⬇️ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: 🛠️ Build and Test 🧪
        run: ./gradlew test