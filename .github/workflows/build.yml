name: Test all Solutions

on:
  push:


jobs:
  build:
    name: Test Solutions
    runs-on: ubuntu-latest

    steps:

      - name: 🧰 Checkout
        uses: actions/checkout@v4

      - name: ⬇️ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: ⬇️ Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: 🛠️ Build and Test 🧪
        run: ./gradlew test